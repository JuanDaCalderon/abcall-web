<div class="container-fluid top">
<h2>GESTION DE ROLES Y PERMISOS</h2>
<div class="row align-content-center">
  <div class="col"></div>
  <div class="col-auto">
    <button class="btn btn-purple">Crear Role</button>
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <div class="col-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Nombre</td>
          <td>Accion</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{role.ID}}</td>
          <td>{{role.NOMBRE}}</td>
          <td>
            <button class="btn btn-purple" (click)="getRole(role.ID)">Permisos</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4 mt-3 border"  *ngIf="isVisible && role" >
    <div class="m-3">
      <h4>Permisos de {{role.NOMBRE}}</h4>
    </div>
    <form class="m-2 align-content-start">
      <div class="form-group border border-2">
        <div class="form-check form-check-reverse form-switch" *ngFor="let permiso of role.PERMISOS">
          <label class="form-check-label" for="{{permiso.ID}}">{{permiso.NOMBRE}}</label>
          <input class="form-check-input" type="checkbox" role="switch" id="{{permiso.ID}}" [checked]="permiso.ESTADO">
        </div>
      </div>
      <div class="form-group vstack gap-2 col-md-5 mx-auto">
        <button class="btn btn-purple">Guardar</button>
      </div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
</div>
